<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - AnimeHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* 背景全体の調整 */
        body {
            background: linear-gradient(135deg, #1d2734 0%, #404a5d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ログインカード全体の横幅と角丸 */
        .login-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            width: 100%;
            max-width: 900px; /* PCでの最大幅 */
        }

        /* 左側の画像エリア */
        .login-image {
            width: 45%;
            background: url('images/Gemini_Generated_Image_y8uoowy8uoowy8uo.png') center/cover no-repeat;
            display: none; /* スマホでは隠す */
        }

        @media (min-width: 768px) {
            .login-image { display: block; }
        }

        /* 右側のフォームエリア */
        .login-form-side {
            flex: 1;
            padding: 40px;
        }

        .btn-login {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            color: white;
            border-radius: 12px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease; /* ホバー時の少しの動きをなめらかにする */
        }

        .btn-login:hover {
            transform: translateY(-2px); /* ホバー時の上側に少しの動き */
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .social-btn {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 10px;
            font-size: 0.9rem;
            background: #fff;
            transition: background 0.2s;
        }

        .social-btn:hover { background: #f9fafb; }

        .divider span {
            background: white;
            padding: 0 10px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <a href="index.html"
        class="d-none d-md-block back-link position-absolute top-0 start-0 m-3 text-white text-decoration-none">
        <i class="bi bi-arrow-left-circle"></i> ホームに戻る
    </a>
    <div class="login-card">
        <div class="login-image"></div>

        <div class="login-form-side">
            <div class="text-center mb-4">
                <i class="bi bi-film text-primary display-4"></i>
                <h2 class="fw-bold mt-2">AnimeHub</h2>
                <p class="text-muted">おかえりなさい！</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label fw-semibold">メールアドレス</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-muted"></i></span>
                        <input type="email" class="form-control bg-light border-start-0" id="email" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">パスワード</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                        <input type="password" class="form-control bg-light border-start-0" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label small" for="remember">ログイン保持</label>
                    </div>
                    <a href="#" class="small text-decoration-none">忘れた方はこちら</a>
                </div>

                
                <button type="submit" class="btn btn-login w-100 mb-3">ログイン</button>
                
            </form>

            <div class="position-relative my-4 text-center">
                <hr>
                <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">または</span>
            </div>

            <div class="row g-2">
                <div class="col-6">
                    <button class="btn social-btn w-100"><i class="bi bi-google"></i> Google</button>
                </div>
                <div class="col-6">
                    <button class="btn social-btn w-100"><i class="bi bi-twitter-x"></i> X</button>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="small text-muted">アカウントがない方は <a href="anime-signup.html" class="fw-bold text-decoration-none">新規登録</a></p>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center text-white-50 small">
        <a href="#" class="text-white-50 text-decoration-none">利用規約</a> ・ 
        <a href="#" class="text-white-50 text-decoration-none">プライバシーポリシー</a>
        <p class="mt-2">&copy; 2025 AnimeHub. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ログインフォーム送信時の処理（デモ用）
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // デモ用：簡易的なバリデーション
            if (email && password) {
                // 成功時（実際はサーバー側で認証）
                alert('ログイン成功！ホーム画面に遷移します。');
                // window.location.href = 'index.html'; // 実際はホームページにリダイレクト
            } else {
                // エラー表示
                document.getElementById('errorAlert').classList.remove('d-none');
            }
        });

        // エラーメッセージの自動非表示
        document.getElementById('email').addEventListener('input', function () {
            document.getElementById('errorAlert').classList.add('d-none');
        });

        document.getElementById('password').addEventListener('input', function () {
            document.getElementById('errorAlert').classList.add('d-none');
        });
    </script>
</body>
</html>
